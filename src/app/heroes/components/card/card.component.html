<mat-card>
    <mat-card-header>
        <mat-card-title>{{hero.superhero}}</mat-card-title>
        <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <!--ToDooo:Imagen-->

    <mat-card-content class="mt-2">
        <h4>{{hero.publisher}}</h4>
        <p>
            <strong> Primera aparicion</strong>{{hero.first_appearance}}
        </p>
        <br>
        <mat-chip-list>
            <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
                {{name}}
            </mat-chip>
        </mat-chip-list>
    </mat-card-content>
    <mat-divider></mat-divider>

    <div class="space-between">
        <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit', hero.id]">
            <mat-icon>edit</mat-icon>
            Editar
        </button>

        <button mat-button mat-raised [routerLink]="['/heroes', hero.id]">
            <mat-icon>more_horiz</mat-icon>
            MÃ¡s
        </button>
      </div>
</mat-card>
